<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <main>
      <div class="todo-wrapper">
        <div class="todo-header">
          <h1>Todo List</h1>
          <div class="todo-input-wrapper">
            <input class="todo-input" type="text" placeholder="Enter todo" />
            <button class="todo-add-btn">Add Item</button>
          </div>
        </div>
        <div class="todo-body"></div>
      </div>
    </main>
    <template id="todo-item-template">
      <div class="todo-item completed">
        <div class="todo-title-wrapper">
          <button class="todo-drag-icon">
            <i class="fa-solid fa-grip-lines"></i>
          </button>
          <p class="todo-title">Learn JavaScript</p>
        </div>
        <div class="todo-buttons">
          <button class="todo-edit">
            <i class="fa-solid fa-wrench"></i>
            <span>Edit</span>
          </button>
          <button class="todo-delete">
            <i class="fa-solid fa-trash"></i>
            <span>Delete</span>
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
